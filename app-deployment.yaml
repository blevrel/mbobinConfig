apiVersion: apps/v1
kind: Deployment
metadata:
  name: IoT-app
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: IoT-app
  template:
    metadata:
      labels:
        app: IoT-app
    spec:
      containers:
        - name: IoT-app
          image: wil42/playground:v1
          ports:
            - containerPort: 8888
